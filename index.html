<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HexaClaim Alpha</title>
    <script src="https://unpkg.com/h3-js"></script>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
    <script type="module" src="/src/main.js"></script>
    <link rel="stylesheet" href="/src/styles/main.css">
  </head>
  <body>
    <a-scene>
      <a-entity id="h3-world"></a-entity>
      
      <a-entity camera 
                position="0 1.6 0"
                orbit-controls="
                  autoRotate: false;
                  target: 0 0 0;
                  minDistance: 0.5;
                  maxDistance: 180;
                  initialPosition: 0 5 15"
                look-controls="enabled: false"
                raycaster="objects: [data-raycastable]"
                cursor="rayOrigin: mouse"></a-entity>
      
      <a-light type="ambient" color="#BBB"></a-light>
      <a-light type="directional" position="0.5 1 1" intensity="0.6"></a-light>
      <a-light type="directional" position="-0.5 1 1" intensity="0.6"></a-light>
      
      <a-sky color="#1C1C1C"></a-sky>
    </a-scene>

    <div id="ui-overlay">
      <div id="wallet-info">
        <div id="wallet-address"></div>
        <div id="hexa-balance"></div>
        <button id="backup-wallet">Backup Wallet</button>
        <input type="file" id="import-wallet" accept=".json" style="display: none;">
        <label for="import-wallet">Import Wallet</label>
      </div>

      <div id="hexagon-info" style="display: none;">
        <h3>Hexagon Information</h3>
        <p>Cell ID: <span id="cell-id"></span></p>
        <p>Status: <span id="hex-status"></span></p>
        <p>Guardian: <span id="guardian"></span></p>
        <p>Highest Bid: <span id="highest-bid"></span> HEXA</p>
        <div id="claim-actions">
          <button id="submit-active-claim">Submit Active Claim</button>
          <input type="number" id="bid-amount" placeholder="Bid Amount">
          <button id="submit-bid">Submit Bid</button>
        </div>
      </div>

      <div id="notification" style="display: none;"></div>
    </div>
  </body>
</html>
