<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>H3 World Game</title>
    <script src="https://unpkg.com/h3-js"></script>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
    <script src="aframe-h3-components.js"></script>
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <a-scene>
      <!-- H3 World container -->
      <a-entity id="h3-world"></a-entity>
      
      <!-- Camera with Orbit Controls and optimized raycaster -->
      <a-entity camera 
                position="0 0 2.5" 
                orbit-controls="autoRotate: false; target: 0 0 0; enableDamping: true; dampingFactor: 0.25"
                look-controls="enabled: false"
                raycaster="objects: [data-raycastable]"
                cursor="rayOrigin: mouse"></a-entity>
      
      <!-- Lighting -->
      <a-light type="ambient" color="#888888"></a-light>
      <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>
      
      <!-- Sky background -->
      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
